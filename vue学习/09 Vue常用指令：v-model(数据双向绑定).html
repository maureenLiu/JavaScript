<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 引包 -->
	<script type="text/javascript" src="./lib/vue.min.js"></script>
</head>
<body>
	<div id="app">
        <h1>我是实例属性值{{msg}}</h1>
        <input type="text" v-model="msg">
    </div>
</body>
</html>
<script>
    //创建Vue实例
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "我是实例数据"
        }
    })
</script>
