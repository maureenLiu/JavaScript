<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="./lib/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>下面的指令是操作文本</h1>
		<p v-text="msg"></p>
		<hr>
		<p>{{msg}}</p>
		<p v-html="msg1"></p>
	</div>
</body>
</html>
<script type="text/javascript">
	<!-- 创建Vue实例 -->
	var vm = new Vue({
		el:"#app",
		data: {
			msg: "Hello world",
			msg1: "<a href='http://www.baidu.com'>百度</a>"
		}
	});
</script>
