<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="./lib/vue.min.js"></script>
	<style type="text/css">
		#app{
			width: 80%;
			height: 300px;
			background-color: red;
			border: 2px solid black;
			margin: 0 auto;
		}
		.cur{
			width: 400px;
			height: 200px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<!-- 模板 -->
	<div id="app">
		<h1>我是最大的根组件---{{msg}}</h1>
		<!-- 父组件给子组件传值（msg)，通过动态属性传值 -->
		<son class="cur" :msg="msg" :car="car"></son>
	</div>
	<template id="son">
		<div>
			<h1>我是儿子组件~~~~~{{msg}}</h1>
			<h2>{{car}}</h2>
		</div>
	</template>
</body>
</html>
<script type="text/javascript">
	<!-- 创建Vue实例 -->
	var vm = new Vue({
		// 挂载点
		el:"#app",
		data:{
			msg:"我有一个亿",
			car:"奔驰"
		},
		components: {
			// 局部组件
			son:{
				template:"#son",
				// 组件中的props：接收父组件传递的数据
				props:["msg","car"]
			}
		}
	});
	// 父组件给子组件传数据，利用props
</script>
