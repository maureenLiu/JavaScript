<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- 引包 -->
	<script type="text/javascript" src="./lib/vue.min.js"></script>
</head>
<body>
	<!-- 模板 -->
    <div id="app">
        <h1>{{msg}}</h1>
        <input type="text" v-model="msg">
    </div>
</body>
</html>
<script>
    //创建Vue实例
    var vm = new Vue({
        // 挂载点设置
        el: "#app",
        data: {
            msg: ""
        },
        // 监听实例属性值变化
        watch: {
            //watch可以监听实例属性值变化
            //watch这里书写函数名字务必和监听属性名字要统一,属性值变化该函数就会执行
            msg() {
                console.log("你发生变化了");
            }
        },
    })
</script>
