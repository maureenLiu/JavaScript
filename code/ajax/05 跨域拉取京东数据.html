<script>
    //获取下拉框
    var select = document.querySelector("select");
    //声明一个同名函数
    function jQuery4494404(arr) {
        //遍历数组
        for (var i = 0; i < arr.length; i++) {
            //创建节点
            var op = document.createElement("option");
            op.innerHTML = arr[i].name;
            select.appendChild(op);
        }
    }
</script>
