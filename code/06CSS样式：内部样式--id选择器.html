<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>id选择器</title>
	<style type="text/css">
		#box{
			/*文字颜色*/
			color:black;
			/*文本描述:underline下划线、overline上划线、line-through中划线*/
			text-decoration: none;
		}
		#box1{
			/*列表默认样式设置:circle空心圆，square方块，*/
			list-style: circle;
		}
		#sleep{
			color:red;
		}
		#box2{
			list-style: circle;
		}
	</style>
</head>
<body>
	<!-- 通常情况下，id不能重名 -->
	<a href="http://www.baidu.com" id="box">百度</a>
	<ul id="box1">
		<li>吃饭</li>
		<li id="sleep">睡觉</li>
		<li>打豆豆</li>
	</ul>
	<ol id="box2">
		<li>Unity3D</li>
		<li>cos2D</li>
		<li>PHP</li>
	</ol> 
</body>
</html>
