<!DOCTYPE html>
<html>
<head>
	<title>浮动的基本使用</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			/*浮动：left靠左侧浮动，right靠右浮动*/
			float: left;
			width: 150px;
			height: 50px;
			background: cyan;
		}
	</style>
</head>
<body>
	<div>热死了</div>
	<div>热死了</div>
	<div>热死了</div>
	<div>热死了</div>
	<div>热死了</div>
	<div>热死了</div>
	<div>热死了</div>
	<div>热死了</div>
</body>
</html>
