<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.outer{
			/*父元素：父元素进行了定位，子元素才会以父元素为参照，否则子元素还是以网页为参照*/
			position: relative;
			width: 400px;
			height: 400px;
			background: red;
			margin: 200px;
		}
		.inner{
			position: absolute;
			left: 10px;
			top: 10px;
			width: 200px;
			height: 200px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>

</body>
</html>
