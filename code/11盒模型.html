<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box1{
			width: 200px;
			height: 200px;
			/*外边框：可以让元素向外拓展，solid表示实线*/
			border: 2px solid red;
			/*内边距：元素到边框的距离*/
			padding: 100px;
		}
		.box2{
			/*margin:标签与标签之间的距离*/
			margin: 30px;
			width: 200px;
			height: 200px;
			background:red;
		}
	</style>
</head>
<body>
	<div class="box1">文字文字</div>
	<div class="box2"></div>

</body>
</html>
