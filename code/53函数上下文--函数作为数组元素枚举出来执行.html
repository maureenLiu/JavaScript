<script>
	<!-- 4、函数作为数组元素枚举出来执行，函数的上下文为当前数组 -->
  var arr = [1,2,3,4,5,function(){
       console.log("我是数组里面函数----我执行了");
       this.reverse(); //this代表的是当前数组
  },6,7,8,9,10];
  //枚举出函数执行
  arr[5]();
  console.log(arr);//是反转之后的数组
</script>
