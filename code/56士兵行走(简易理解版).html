<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			position: absolute;
            width: 50px;
            height: 100px;
            background: url('./img/solider.png');
            /* 背景图定位 */
            background-position: 0px -200px;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
<script type="text/javascript">
	<!-- 获取标签 -->
	var div = document.getElementById("box");
	// 创建一个全局变量用于控制背景图定位
	// 控制背景图定位变化
	var x = 0;
	// 控制标签left变化数值
	var l = 0;
	// 控制士兵行走、停止
	var isMove = false;
	// 一直原地踏步走（无非利用定时器一直修改div背景图定位）
	setInterval(function() {
		if(isMove) return;
		x++;
		l += 10;
		if(x >3) x = 0;
		// 修改背景图定位
		div.style.backgroundPosition = -x * 50 + "px -200px";
		div.style.left = l + "px";
	}, 100);

	// 单击标签div进行isMove的数值变化
	div.onclick = function() {
		// 数值进行置反
		isMove = !isMove;
	}
</script>
