<!DOCTYPE html>

	<title>函数上下文</title>
</head>
<body>

</body>
</html>
<script>
  //先认识BOM【browser object model】浏览器对象模型
  //在模拟浏览器
  <!--1、 函数名+小括号执行，函数上下文即为BOM(内置window对象)-->
  function fun (){
      //这个this即为函数上下文
      console.log(this);//Window {parent: Window, opener: global, top: Window, length: 0, frames: Window, …}
  }
  //如果是函数名+小括号调用函数上下文为window（所谓BOM对象）
  fun();
</script>
