<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			position: relative;
			width: 300px;
			height: 50px;
			list-style: none;
			border: 1px solid black;
			left: 500px;
		}
		li{
			float: left;
			/*左侧外边距*/
			margin-right: 10px;
			width: 50px;
			height: 50px;
			background: green;
			/*圆角半径设置:本来应该设置左上、左下、右上、右下四个位置的值，但是如果只写一个值则表示四个角的半径都是50px*/
			border-radius: 50px;
		}
		.cur{
			background: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<!-- ctrl+shif+d可以复制标签 -->
		<li class="cur"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>

	</ul>

</body>
</html>
