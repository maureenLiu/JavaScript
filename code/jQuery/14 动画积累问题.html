<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../lib/jquery-3.4.1.min.js"></script>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
	<button class="btn1">去北京</button>
    <button class="btn2">去东京</button>
    <div></div>
</body>
</html>
<script>
    //第一个按钮
    $(".btn1").click(function () {
        $("div").stop(true).animate({
            "left": 1000
        }, 2000);
    });
    //第二个按钮
    $(".btn2").click(function () {
        $("div").stop(true).animate({
            "left": 0
        }, 2000)
    })
</script>
