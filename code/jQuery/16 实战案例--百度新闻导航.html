<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 引入JQ -->
    <script src="../lib/jquery-3.4.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #01204f;
        }

        ul {
            position: absolute;
            width: 100%;
            height: 40px;
            list-style: none;
        }

        ul li {
        	/*宽高不能写死，因为导航的字数不同，宽度是不同的*/
            float: left;
            padding: 10px;
            color: white;
        }

        div.slider {
            position: absolute;
            width: 52px;
            height: 41px;
            background: red;
            opacity: .8;
        }
    </style>
</head>
<body>
	<div>
		<!-- div和ul的顺序决定了该滑动条是覆盖文字还是在文字下方 -->
		<div class="slider"></div>
		<ul>
			<li>首页</li>
			<li>国内</li>
			<li>国际</li>
			<li>军事</li>
			<li>财经</li>
			<li>娱乐</li>
			<li>体育</li>
			<li>互联网</li>
			<li>科技</li>
			<li>游戏</li>
			<li>女人</li>
			<li>汽车</li>
			<li>房产</li>
		</ul>
	</div>
</body>
</html>
<script>
    //全部li添加鼠标移上事件
    $("li").mouseenter(function () {
        //红色滑块算法(要获取到鼠标进入的这个li,前面全部姊妹元素之和)
        //prevAll:代表的是获取某一个元素前面全部姊妹元素
        //累加器
        var sum = 0;
        $(this).prevAll().each(function () {
            //获取每一个姊妹元素宽度
            sum += $(this).innerWidth();
        });
        //让红色滑块运动起来
        $(".slider").stop(true).animate({
            "left": sum,
            "width": $(this).innerWidth()
        }, 500);
    });

    //鼠标移出，红色滑块归还原始位置
    $("div").mouseleave(function () {
        $(".slider").stop(true).animate({
            "left": 0,
            "width": $("ul li").eq(0).innerWidth()
        }, 500);
    })
</script>
