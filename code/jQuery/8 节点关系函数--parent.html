<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../lib/jquery-3.4.1.min.js"></script>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
            height: 100px;
            border: 1px solid black;
            margin: 100px auto;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-right: 10px;
        }
    </style>
</head>
<body>
	<div>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
</body>
</html>
<script type="text/javascript">
	<!-- 节点关系函数--parent：获取标签的父元素 -->
	//给P标签绑定单击事件，要他们的父元素div背景颜色为青色
	$("p").click(function(){
		// 第一种方式
		// $("div").css({
		// 	"background":"cyan"
		// });
		// 第二种方式
		$("p").parent().css({
			"background":"cyan"
		});
	})
</script>
