<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="../lib/jquery-3.4.1.min.js"></script>
	<style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 500px;
            height: 100px;
            border: 1px solid black;
            margin: 100px auto;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-right: 10px;
        }
    </style>
</head>
<body>
	<div>
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
<script type="text/javascript">
	//单击某一个p标签，当前被单击的这个p标签背景颜色为天蓝色
    //给全部p标签绑定单击事件
    $("p").click(function () {
        //单击某一个p，当前被单击的这个p标签背景颜色为天蓝色
        $(this).css({
            "background": "skyblue"
        })
    });
</script>
