<script type="text/javascript">
	<!-- 第一步：用关键字var进行声明变量 -->
	var num;
	// 第二步：可以给变量进行赋值，也可以不用赋值就是使用默认值
	num = 123;
	// 第三步：使用,通过访问变量名获取数据
	console.log(num);
</script>
<script type="text/javascript">
	<!-- 声明变量 -->
	var abc;
	// 给变量赋值（可以多次赋值，如果多次赋值使用的是最后一次赋值的数据）
	abc = 123;
	abc = "祖国";
	abc = "貂蝉";

	console.log(abc);
</script>
<script type="text/javascript">
	var a = 100;
	var b = 200;
	var c = 300;
	console.log(a, b, c);
	console.log(0.1 + 0.2);
	console.log(3.1415926.toFixed(2));
</script>
