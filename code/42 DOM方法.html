<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" id="box">
	<title></title>
</head>
<body>
	<div>
		<ul id="box1">
			<li>吃饭</li>
			<li id="box2">睡觉</li>
			<li>打豆豆</li>
		</ul>
	</div>
</body>
</html>

<script type="text/javascript">
	<!-- getElementById:DOM方法,可以通过标签ID属性值获取任意节点 -->
	<!-- 获取meta标签 -->
	var meta = document.getElementById("box");
	console.log(meta);
	// 获取ul标签
	var ul = document.getElementById("box1");
	console.log(ul);
	// 获取li标签中的睡觉项标签
	var li = document.getElementById("box2");
	console.log(li);
</script>
