<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Maureen's 静态页面</title>
</head>
<body>
	<!-- 块元素：独占一行 -->
	<!--h1~h6表示标题，一共只有6级标题 -->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<!-- div表示盒子标签，也是块元素 -->
	<div>div也是一个块元素，独占一行</div>
	<div>
		<h1>div中嵌套的一级标题</h1>
	</div>
	<p>p表示paragraph,也是块元素，独占一行</p>
	<!-- ol表示有序列表，ul表示无序列表，和li元素一起使用 -->
	<ol>
		<li>吃饭</li>
		<li>睡觉</li>
		<li>发呆</li>
	</ol>
	<ul>
		<li>看剧</li>
		<li>刷剧</li>
		<li>煲剧</li>
	</ul>
	<!--address：块元素，2014年新增的，用来显示地址；可用于显示地图，以下就是显示地图的示例-->
	<address>
		<iframe width="204" height="613" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://j.map.baidu.com/s/5BcIFb"></iframe>
	</address>

	<!--行内元素：非独占一行，从左到右排列，包括a，span，img -->
	<!--1、 a表示超链标签 -->
	<!-- href属性是设置超链接地址的属性 -->
	<a href="http://www.sina.com">新浪网站</a>
	<a href="http://www.taobao.com">淘宝网站</a>
	<a href="http://www.baidu.com">百度网站</a>
	<!-- 2、span -->
	<span>span也是行内元素</span>
	<span>span也是行内元素2</span>
	<!-- 3、img标签 -->
	<!-- 用于在页面中显示图片，单闭合标签；src属性值是设置图片的路径；alt是没有图片时设置的默认文字 -->
	<img src="F:\workspace\maureen\picture\xz.jpg" alt="默认文字" />


</body>
</html>
