<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单元素练习</title>
</head>
<body>
	<form>
		<!-- 表单元素即为input标签 -->
		<!-- 之所以嵌套在p标签中，是为了独占一行,也可以用其他块元素嵌套 -->
		<p> 用户名:<input type="text" /> </p>
		<!-- '&nbsp;'表示空格 -->
		<p> 密&nbsp;&nbsp;码：<input type="password"/> </p>
		<p> 日历：<input type="date"> </p>
		<p> 你喜欢的颜色：<input type="color"/> </p>
		<p> 你的身高：<input type="range" /> </p>
		<p> 
			你喜欢的食物：
			<input type="checkbox" /> 烤鸭
			<input type="checkbox" /> 烤鸡
			<input type="checkbox" /> 烤猪
		</p>
		<p>
			你喜欢的国家：
			<input type="radio" name="A"/>中国
			<input type="radio" name="A"/>美国
			<input type="radio" name="A"/>韩国
		</p>
		<p> <input type="submit"> </p>
		
	</form>
</body>
</html>
