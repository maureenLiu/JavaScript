<script type="text/javascript">
	//作用域书写代码范围
	//写在script之间，称之为全局作用域
    console.log(123);
    //函数也有作用域概念
    function fun(a, b) {
        console.log(a);
        console.log(b);
    }
    fun(5, 6);
</script>
<script type="text/javascript">
	//全局变量
    var b = 100;
    //声明一个函数
    function fun() {
        //局部变量
        var b = 200;
        console.log(b);
    }
    fun();
</script>
