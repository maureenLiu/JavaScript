<script type="text/javascript">
	<!-- 字符串（String) ,必须有双引号或单引号-->
	console.log("Happy new year");
	// 数字类型Number
	console.log(100);
	console.log(-3.14);
	console.log(123456789);
	// Boolean类型
	console.log(true);
	console.log(false);
	// 未定义类型
	console.log(undefined);
	// 空对象类型
	console.log(null);
</script>
<script type="text/javascript">
	<!-- js中有一个关键字typeof可以检测数据类型  -->
	console.log(typeof 123);
	console.log(typeof true);
</script>
